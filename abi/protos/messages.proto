syntax = "proto3";
package message;

/// message content type
enum ContentType {
  Default = 0;
  Text = 1;
  Image = 2;
  Video = 3;
  File = 4;
  Emoji = 5;
  Audio = 6;
  VideoCall = 7;
  AudioCall = 8;
}

/// friendship status
enum FriendshipStatus {
  /// default status
  FriendshipStatusDefault = 0;
  Pending = 1;
  Accepted = 2;
  Rejected = 3;
  /// blacklist
  Blacked = 4;
  Canceled = 5;
  Deleted = 6;
}

/// message wrapper
/// because of the protobuf syntax limited
message Msg {
  string send_id = 1;
  string receiver_id = 2;
  string local_id = 3;
  string server_id = 4;
  // timestamp
  int64 send_time = 5;
  int64 seq = 6;
  oneof data {
    // single message
    Single single = 7;

    // response, indicates that the server received the message
    MsgResponse response = 8;

    // group message related
    Single group_msg = 9;
    GroupInvitation group_invitation = 10;
    UserAndGroupID group_member_exit = 11;
    string group_dismiss = 12;
    GroupInfo group_update = 13;
    UserAndGroupID group_dismiss_or_exit_received = 14;
    UserAndGroupID group_invitation_received = 15;

    /// friendship related
    FriendshipWithUser rec_relation_ship = 16;
    Friend relation_ship_resp = 17;
    /// single call related
    SingleCallInvite single_call_invite = 18;
    SingleCallInviteAnswer single_call_invite_answer = 19;
    SingleCallInviteNotAnswer single_call_invite_not_answer = 20;
    SingleCallInviteCancel single_call_invite_cancel = 21;
    SingleCallOffer single_call_offer = 22;
    Hangup hangup = 23;
    AgreeSingleCall agree_single_call = 24;
    Candidate candidate = 25;

    // message read, maybe don't need
    MsgRead message_read = 26;

  }
}

message MsgRead{
  string msg_id = 1;
  string user_id = 2;
  string seq = 3;
}

message Candidate{
  string candidate = 1;
  optional string sdp_mid = 2;
  optional int32 sdp_m_index = 3;
}

enum SingleCallInviteType {
  SingleAudio = 0;
  SingleVideo = 1;
}

message AgreeSingleCall{
  string sdp = 1;
}

message SingleCallInvite {
  SingleCallInviteType invite_type = 1;
}

message SingleCallInviteAnswer {
  bool agree = 1;
  SingleCallInviteType invite_type = 2;
}

message SingleCallInviteNotAnswer {
  SingleCallInviteType invite_type = 1;
}

message SingleCallInviteCancel {
  SingleCallInviteType invite_type = 2;
}

message SingleCallOffer {
  string sdp = 1;
}

message Hangup {
  SingleCallInviteType invite_type = 1;
  int64 sustain = 2;
}

message MsgToDb {
  string send_id = 1;
  string receiver_id = 2;
  string local_id = 3;
  string server_id = 4;
  // timestamp
  int64 send_time = 5;
  ContentType content_type = 6;
  string content = 7;
  int64 seq = 8;
}

/// use to send single message or group message;
/// message ws is used to connect the client by websocket;
/// and it receive message from clients; then send message to mq;
/// so only provide the send message function for other rpc service;
message Single {
  // message content
  string content = 2;
  // message type
  ContentType content_type = 3;
}


