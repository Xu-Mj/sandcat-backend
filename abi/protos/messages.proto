/// user and group id
message UserAndGroupID{
  string user_id = 1;
  string group_id = 2;
}

/// group invitation include group information and group member information
message GroupInvitation{
  GroupInfo info = 1;
  repeated GroupMember members = 2;
}

/// group information also related to database
message GroupInfo {
  string id = 1;
  string owner = 2;
  string name = 3;
  string avatar = 4;
  string description = 5;
  string announcement = 6;
  int64 create_time = 7;
  int64 update_time = 8;
}

/// group member information also related to database table group_members
message GroupMember {
  int64 id = 1;
  int32 age = 2;
  string group_id = 3;
  string user_id = 4;
  string group_name = 5;
  string avatar = 6;
  int64 joined_at = 7;
  optional string region = 8;
  string gender = 9;
}

/// create group object
message GroupCreate{
  string id = 1;
  string owner = 2;
  string avatar = 3;
  string group_name = 4;
  repeated string members_id = 5;
}

message GroupUpdate{
  string id = 1;
  string name = 2;
  string avatar = 3;
  string description = 4;
  string announcement = 5;
  int64 update_time = 6;
}

message User{
  string id = 1;
  string name = 2;
  string account = 3;
  string password = 4;
  string avatar = 5;
  string gender = 6;
  int32 age = 7;
  optional string phone = 8;
  optional string email = 9;
  optional string address = 10;
  optional string region = 11;
  optional int64 birthday = 12;
  int64 create_time = 13;
  int64 update_time = 14;
  string salt = 15;
  string signature = 16;
}

message UserWithMatchType{
  string id = 1;
  string name = 2;
  string account = 3;
  string avatar = 4;
  string gender = 5;
  int32 age = 6;
  optional string phone = 7;
  optional string email = 8;
  optional string address = 9;
  optional string region = 10;
  optional int64 birthday = 11;
  optional string match_type = 12;
  string signature = 13;
}

message Friendship{
  string id = 1;
  string user_id = 2;
  string friend_id = 3;
  FriendshipStatus status = 4;
  optional string apply_msg = 5;
  optional string req_remark = 6;
  optional string resp_msg = 7;
  optional string resp_remark = 8;
  string source = 9;
  int64 create_time = 10;
  int64 accept_time = 11;
}

message FriendshipWithUser{
  string fs_id = 1;
  string user_id = 2;
  string name = 3;
  string avatar = 4;
  string gender = 5;
  int32 age = 6;
  optional string region = 7;
  FriendshipStatus status = 8;
  optional string apply_msg = 9;
  string source = 10;
  int64 create_time = 11;
  string account = 12;
}

message Friend{
  /// friendship related user's id
  string id = 1;
  string name = 2;
  string avatar = 3;
  string gender = 4;
  int32 age = 5;
  optional string region = 6;
  FriendshipStatus status = 7;
  optional string hello = 8;
  optional string remark = 9;
  string source = 10;
  int64 accept_time = 11;
  string account = 12;
}

message FsCreateRequest {
  FsCreate fs_create = 1;
}

message FsCreate {
  string user_id = 1;
  string friend_id = 2;
  FriendshipStatus status = 3;
  optional string apply_msg = 4;
  optional string req_remark = 5;
  string source = 6;
}

message FsCreateResponse{
  FriendshipWithUser fs_req = 1;
  FriendshipWithUser fs_send = 2;
}

message FsAgreeRequest {
  AgreeReply fs_reply = 1;
}

message FsAgreeResponse {
  Friend req = 1;
  Friend send = 2;
}

message UpdateRemarkRequest{
  string user_id = 1;
  string friend_id = 2;
  string remark = 3;
}

message UpdateRemarkResponse{
}

message AgreeReply {
  string id = 1;
  optional string resp_msg = 2;
  optional  string resp_remark = 3;
}

message FsListRequest {
  string user_id = 1;
}

message FriendListRequest {
  string user_id = 1;
}

/// only for update friend apply request
message FsUpdate {
  string id = 1;
  string apply_msg = 2;
  string req_remark = 3;
}

message FsUpdateRequest{
  FsUpdate fs_update = 1;
}

message FsListResponse {
  repeated FriendshipWithUser friendships = 1;
}

message FriendListResponse {
  repeated Friend friends = 1;
}

message GroupUpdateRequest {
  GroupUpdate group = 1;
}

message GroupUpdateResponse {
  GroupInfo group = 1;
}

message GroupDeleteRequest {
  string group_id = 1;
  string user_id = 2;
}

message GroupDeleteResponse {
  repeated string members_id = 1;
}

message GroupMemberExitResponse {
  repeated string members_id = 1;
}

message GroupMembersIdRequest {
  string group_id = 1;
}

message GroupMembersIdResponse {
  repeated string members_id = 1;
}

message CreateUserRequest {
  User user = 1;
}

message CreateUserResponse {
  User user = 1;
}

message GetUserRequest {
  string user_id = 1;
}

message GetUserResponse {
  User user = 1;
}

message UpdateUserRequest {
  User user = 1;
}

message UpdateUserResponse {
  User user = 1;
}

message SearchUserRequest {
  string user_id = 1;
  string pattern = 2;
}

message SearchUserResponse {
  repeated UserWithMatchType users = 1;
}

message VerifyPwdRequest {
  /// could be account, email or phone number
  string account = 1;
  string password = 2;
}

message VerifyPwdResponse {
  User user = 1;
}

message SendMsgRequest {
  Msg message = 1;
}

message SendGroupMsgRequest {
  Msg message = 1;
  repeated string members_id = 2;
}

message SendMsgResponse {}

message MsgResponse {
  string local_id = 1;
  string server_id = 2;
  int64  send_time = 3;
  string err = 4;
}

message SaveMessageRequest {
  MsgToDb message = 1;
}

message SaveMessageResponse {}

message GetDbMsgRequest {
  string user_id = 1;
  int64 start = 2;
  int64 end = 3;
}

message GroupCreateRequest {
  GroupCreate group = 1;
}

message GroupCreateResponse {
  GroupInvitation invitation = 1;
}

service MsgService {
  // send message through rpc
  rpc SendMessage(SendMsgRequest) returns (SendMsgResponse);
  // send single message to user by websocket
  rpc SendMsgToUser(SendMsgRequest) returns (SendMsgResponse);
  // send group message to user by websocket
  rpc SendGroupMsgToUser(SendGroupMsgRequest) returns (SendMsgResponse);
}

/// chat service, receive message then generate message id and send message to mq;
/// response operation result;
service ChatService {
  rpc SendMsg(SendMsgRequest) returns (MsgResponse);
}

/// db interface think about if it is necessary to put api interface together.
service DbService {
  /// save message to postgres and mongodb
  rpc SaveMessage(SaveMessageRequest) returns (SaveMessageResponse);
  /// save group message to postgres and mongodb
  rpc SaveGroupMessage(SaveMessageRequest) returns (SaveMessageResponse);
  /// query message from mongodb by start seq to end seq
  rpc GetMessages(GetDbMsgRequest) returns (stream MsgToDb);
  /// create group
  rpc GroupCreate(GroupCreateRequest) returns (GroupCreateResponse);
  /// update group
  rpc GroupUpdate(GroupUpdateRequest) returns (GroupUpdateResponse);
  /// delete group
  rpc GroupDelete(GroupDeleteRequest) returns (GroupDeleteResponse);
  /// member exit
  rpc GroupMemberExit(UserAndGroupID) returns (GroupMemberExitResponse);
  /// query group members id
  rpc GroupMembersId(GroupMembersIdRequest) returns (GroupMembersIdResponse);
  /// create user
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
  /// get user by id
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  /// update user
  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse);
  /// search user
  rpc SearchUser(SearchUserRequest) returns (SearchUserResponse);
  /// verify password
  rpc VerifyPassword(VerifyPwdRequest) returns (VerifyPwdResponse);
  /// create friendship
  rpc CreateFriendship(FsCreateRequest) returns (FsCreateResponse);
  /// reply friendship: agree, reject
  rpc AgreeFriendship(FsAgreeRequest) returns (FsAgreeResponse);
  /// get friendship list
  rpc GetFriendshipList(FsListRequest) returns (FsListResponse);
  rpc GetFriendList(FriendListRequest) returns (FriendListResponse);
  rpc UpdateFriendRemark(UpdateRemarkRequest) returns (UpdateRemarkResponse);
}

service PushService {
  /// push single message to message gateway
  rpc PushSingleMsg(SendMsgRequest) returns (SendMsgResponse);
  /// push group message to message gateway
  rpc PushGroupMsg(SendGroupMsgRequest) returns (SendMsgResponse);
  /// push other message to message gateway, need to think about it
  rpc PushMsg(SendMsgRequest) returns (SendMsgResponse);
}
