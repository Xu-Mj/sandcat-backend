  string avatar = 3;
  string gender = 4;
  int32 age = 5;
  optional string region = 6;
  string account = 7;
  string signature = 8;
  optional string email = 9;
}

message FsCreate {
  string user_id = 1;
  string friend_id = 2;
  optional string apply_msg = 3;
  optional string req_remark = 4;
  string source = 5;
}

message UpdateRemarkRequest {
  string user_id = 1;
  string friend_id = 2;
  string remark = 3;
}

message DeleteFriendRequest {
  string user_id = 1;
  string friend_id = 2;
  string fs_id = 3;
}

message AgreeReply {
  string fs_id = 1;
  optional string resp_msg = 2;
  optional string resp_remark = 3;
}

/// only for update friend apply request
message FsUpdate {
  string id = 1;
  string apply_msg = 2;
  string req_remark = 3;
}

message RemoveMemberRequest {
  string user_id = 1;
  string group_id = 2;
  repeated string mem_id = 3;
}

message GroupMembersIdRequest { string group_id = 1; }

message SendMsgRequest { Msg message = 1; }

message SendGroupMsgRequest {
  Msg message = 1;
  repeated GroupMemSeq members = 2;
}

message SendMsgResponse {}

message MsgResponse {
  string client_id = 1;
  string server_id = 2;
  int64 send_time = 3;
  string err = 4;
}

message SaveMessageRequest {
  Msg message = 1;
  bool need_to_history = 2;
}

message SaveGroupMsgRequest {
  Msg message = 1;
  bool need_to_history = 2;
  repeated GroupMemSeq members = 3;
}

