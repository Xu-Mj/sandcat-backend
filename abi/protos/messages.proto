  string creator_id = 3;
  string title = 4;
  repeated PollOption options = 5;
  bool is_multiple = 6;
  bool is_anonymous = 7;
  int64 created_at = 8;
  int64 expires_at = 9;
  string status = 10; // "active", "closed"
}

message GroupMuteRecord {
  string id = 1;
  string group_id = 2;
  string user_id = 3;
  string operator_id = 4;
  int64 mute_until = 5;
  string reason = 6;
  int64 created_at = 7;
}

message GroupInvitation {
  GroupInfo info = 1;
  repeated GroupMember members = 2;
}

message GroupAnnouncement {
  string id = 1;
  string group_id = 2;
  string creator_id = 3;
  string content = 4;
  int64 created_at = 5;
  bool is_pinned = 6;
}

message CreateGroupCategoryRequest {
  string name = 1;
  string description = 2;
  int32 display_order = 3;
}

message UpdateGroupRequest {
  string group_id = 1;
  string user_id = 2;
  string name = 3;
  string avatar = 4;
  string description = 5;
  string announcement = 6;
  bool join_approval_required = 7;
  bool mute_all = 8;
  bool only_admin_post = 9;
  GroupMemberRole invite_permission = 10;
  string category = 11;
  repeated string tags = 12;
}

message GroupFileUploadRequest {
  string group_id = 1;
  string uploader_id = 2;
  string file_name = 3;
  bytes file_data = 4;
  string file_type = 5;
  int64 file_size = 6;
  string file_url = 7;
}

message CreatePollRequest {
  string group_id = 1;
  string creator_id = 2;
  string title = 3;
  repeated string options = 4;
  bool is_multiple = 5;
  bool is_anonymous = 6;
  int64 expires_at = 7;
}

message VotePollRequest {
  string poll_id = 1;
  string user_id = 2;
  repeated string option_ids = 3;
}

message MuteGroupMemberRequest {
  string group_id = 1;
  string user_id = 2;
  string operator_id = 3;
  int64 mute_until = 4;
  string reason = 5;
}

message CreateAnnouncementRequest {
  string group_id = 1;
  string creator_id = 2;
  string content = 3;
  bool is_pinned = 4;
}

enum GroupMemberRole {
  GroupMemberRoleOwner = 0;
  GroupMemberRoleAdmin = 1;
  GroupMemberRoleMember = 2;
}

/// create group object
message GroupCreate {
  string id = 1;
  string owner = 2;
  string avatar = 3;
  string group_name = 4;
  repeated string members_id = 5;
}

message GroupInviteNew {
  string user_id = 1;
  string group_id = 2;
  repeated string members = 3;
}

message GroupUpdate {
  string id = 1;
  string name = 2;
  string avatar = 3;
  string description = 4;
  string announcement = 5;
  int64 update_time = 6;
}

message User {
  string id = 1;
  string name = 2;
  string account = 3;
  string password = 4;
  string avatar = 5;
  string gender = 6;
  int32 age = 7;
  optional string phone = 8;
  optional string email = 9;
  optional string address = 10;
  optional string region = 11;
  optional int64 birthday = 12;
  int64 create_time = 13;
  int64 update_time = 14;
  string salt = 15;
  string signature = 16;

  // 账号与安全
  optional int64 last_login_time = 17;
  optional string last_login_ip = 18;
  bool two_factor_enabled = 19;
  string account_status = 20; // "active", "disabled", "locked"

  // 在线状态管理
  string status = 21; // "online", "offline", "busy", "dnd", "away"
  optional int64 last_active_time = 22;
  optional string status_message = 23; // 状态消息

  // 隐私与设置
  string privacy_settings = 24;      // JSON字符串
  string notification_settings = 25; // JSON字符串
  string language = 26;

  // 社交与关系
  string friend_requests_privacy = 27; // "all", "friends_of_friends", "none"
  string profile_visibility = 28;      // "public", "friends", "private"

  // 用户体验
  string theme = 29; // "light", "dark", "system"
  string timezone = 30;

  // 保持与SQL一致的字段
  bool is_delete = 31;
}

message UserUpdate {
  string id = 1; // 用户ID（必需，标识要更新的用户）

  // 基本信息
  string name = 2;       // 用户名
  string avatar = 3;     // 头像URL
  string gender = 4;     // 性别
  string phone = 5;      // 电话
  string email = 6;      // 电子邮箱
  string address = 7;    // 地址
  string region = 8;     // 地区/位置
  int64 birthday = 9;    // 生日时间戳
  string signature = 10; // 个性签名

  // 用户状态和个人偏好
  string status = 11; // 在线状态: "online", "offline", "busy", "dnd", "away"
  string status_message = 12; // 状态消息/动态

  // 通知和隐私设置
  string privacy_settings = 13;      // 隐私设置 (JSON字符串)
  string notification_settings = 14; // 通知设置 (JSON字符串)
  string language = 15;              // 语言偏好

  // 社交设置
  string friend_requests_privacy =
      16; // 好友请求隐私设置: "all", "friends_of_friends", "none"
  string profile_visibility =
      17; // 个人资料可见性: "public", "friends", "private"

  // 应用偏好
  string theme = 18;    // 界面主题: "light", "dark", "system"
  string timezone = 19; // 时区

  // 不允许更新的安全字段（没有包括在这个消息中）:
  // - password
  // - salt
  // - account_status
  // - login_attempts
  // - two_factor_enabled
  // - last_login_time
  // - last_login_ip
  // - is_delete
}

message UserWithMatchType {
  string id = 1;
  string name = 2;
  string account = 3;
  string avatar = 4;
  string gender = 5;
  int32 age = 6;
  optional string email = 7;
  optional string region = 8;
  optional int64 birthday = 9;
  optional string match_type = 10;
  string signature = 11;
