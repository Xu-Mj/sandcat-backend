rpc:
  health_check: false # no need to start the health check under dev mode
  ws:
    protocol: http
    host: 127.0.0.1
    port: 50002
    name: ws
    tags:
      - ws
      - grpc
    grpc_health_check:
      grpc_use_tls: false
      interval: 30 # second
  chat:
    protocol: http
    host: 127.0.0.1
    port: 50003
    name: chat
    tags:
      - chat
      - grpc
    grpc_health_check:
      grpc_use_tls: false
      interval: 30000 # second
  db:
    protocol: http
    host: 127.0.0.1
    port: 50004
    name: db
    tags:
      - db
      - grpc
    grpc_health_check:
      grpc_use_tls: false
      interval: 30000 # second
  pusher:
    protocol: http
    host: 127.0.0.1
    port: 50005
    name: pusher
    tags:
      - pusher
      - grpc
    grpc_health_check:
      grpc_use_tls: false
      interval: 30000 # second

redis:
  host: localhost
  port: 6379
  seq_step: 10000

kafka:
  hosts:
    - 127.0.0.1:9092
  topic: sandcat-chat
  group: chat
  connect_timeout: 5000 # milliseconds
  producer:
    timeout: 3000
    acks: all # 0: no response, 1: leader response, all: all response
    max_retry: 3
    retry_interval: 1000 # retry interval in milliseconds
  consumer:
    auto_offset_reset: earliest # earliest, latest
    session_timeout: 20000


